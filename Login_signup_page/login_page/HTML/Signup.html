<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- LINK CSS  -->
    <link rel="stylesheet" href="../CSS/Signup.css">
</head>
<body>
    <a href="../HTML/login_page.html"><img src="../IMAGE/back.png" alt=""> Back</a>
    <div class="hero_box">
        <div class="hero_box_heading">
          <b> <span class="heading"> Signup to your account</span></b> <br>
          <hr>
        </div>
        <form action="">
            <label for="a">Email address*</label>
            <input class="input_email" type="email" id="a" placeholder="Enter email address">
            <label for="b">Enter password*</label>
            <div class="show_hide">
                <input class="input_password" type="password" id="b" placeholder="password" >
                <p class="click_para" id="a">Show</p>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="">Remember my password</label>
            </div>
            <input class="login_btn" type="submit" value="Login">
        </form>
    <script src="../JAVASCRIPT/index.js"></script>
</body>
</html>
